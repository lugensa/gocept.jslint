[tox]
envlist =
    flake8,
    py27,
    py36,
    py37,
    py38,
    coverage,
minversion = 1.6

# We need jshint to be installed via zc.buildout:
[testenv]
usedevelop = true
extras = test
deps =
    zc.buildout
    pytest
    gocept.pytestlayer
    py27: pytest-rerunfailures < 9.0
commands =
    buildout -c {toxinidir}/buildout.cfg \
        buildout:directory={envdir} \
        buildout:develop={toxinidir} -n install nodejs
    py.test {posargs}

[testenv:coverage]
basepython = python3
deps =
    {[testenv]deps}
    pytest-cov
    coverage
    coverage-python-version
commands =
    buildout -c {toxinidir}/buildout.cfg \
        buildout:directory={envdir} \
        buildout:develop={toxinidir} -n install nodejs
    py.test --cov=src --cov-report=html {posargs}
    coverage report --fail-under=91

[testenv:flake8]
basepython = python3.8
skip_install = true
deps = flake8
commands = flake8 src setup.py --doctests
